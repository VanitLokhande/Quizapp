<html>
    <head>
        <title>Quiz App</title>
        <link rel="stylesheet" href="quize.css"/>

    </head>
    <body>
        <div class="main">
            <div id="box">
                <h1>Quiz App</h1>
                <h2 id="question">This is the question</h2>
                <div class="row">
                    <input class="Option" type="radio" value="a" id="Option-1" name="Option"/>
                    <label  for="Option-1">Option-1</label>
                    
                </div>
                <div class="row">
                    <input class="Option" type="radio" value="b" id="Option-2" name="Option"/>
                    <label   for="Option-2">Option-2</label>
                    
                </div>
                <div class="row">
                    <input class="Option" type="radio" value="c" id="Option-3" name="Option"/>
                    <label  for="Option-3">Option-3</label>
                    
                </div>
                <div class="row">
                    <input class="Option" type="radio" value="d" id="Option-4" name="Option"/>
                    <label  for="Option-4">Option-4</label>
                    
                </div>
                <button class="btn" onclick="submitquize()">
                    Submit
                </button>
            </div>
            
        </div>


       
        <script src="quize.js"></script>
        
    </body>

</html>
